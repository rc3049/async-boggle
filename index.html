<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boggle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    h1 { margin: 20px; }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cube {
      width: 80px;
      height: 80px;
      background: white;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }
    .cube.selected { background: #add8e6; }
    #controls { margin: 20px; }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #333;
      color: white;
    }
    button:hover { background: #555; }
    #word-list { margin: 20px; }
    #timer { font-size: 20px; font-weight: bold; margin: 10px; }
    #statusDiv { color: red; margin: 10px; }
    /* Modal styles */
    #summaryModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #summaryContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
    }
    table { border-collapse: collapse; margin: 15px auto; }
    table, th, td { border: 1px solid #333; padding: 6px 10px; }
  </style>
</head>
<body>
  <h1>Boggle Game</h1>
  <div id="timer">Time: 3:00</div>
  <div id="game-board"></div>

  <div id="controls">
    <button onclick="submitWord()">Submit Word</button>
    <button onclick="clearSelection()">Clear Selection</button>
  </div>

  <div id="statusDiv"></div>
  <div id="current-word">Current Word: </div>
  <div id="score">Score: 0</div>
  <div id="word-list">Words Found: </div>

  <!-- Modal for summary -->
  <div id="summaryModal">
    <div id="summaryContent">
      <h2>Time's Up!</h2>
      <div id="finalScore"></div>
      <div id="finalWords"></div>
      <h3>Results</h3>
      <div id="resultsTable"></div>
      <button onclick="closeSummary()">Play Again</button>
    </div>
  </div>

  <!-- âœ… All scripts must be inside one module -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCOXxs_nWUD1R8RIPgDEMd-8UokX9_4J2I",
      authDomain: "async-boggle.firebaseapp.com",
      projectId: "async-boggle",
      storageBucket: "async-boggle.appspot.com",
      messagingSenderId: "555779618594",
      appId: "1:555779618594:web:df42b0e654ba24e155977b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /***********************
     *  Boggle Setup
     ***********************/
    const BOGGLE_DICE = [
      ["A", "A", "E", "E", "G", "N"],
      ["E", "L", "R", "T", "T", "Y"],
      ["A", "O", "O", "T", "T", "W"],
      ["A", "B", "B", "J", "O", "O"],
      ["E", "H", "R", "T", "V", "W"],
      ["C", "I", "M", "O", "T", "U"],
      ["D", "I", "S", "T", "T", "Y"],
      ["E", "I", "O", "S", "S", "T"],
      ["D", "E", "L", "R", "V", "Y"],
      ["A", "C", "H", "O", "P", "S"],
      ["H", "I", "M", "N", "Qu", "U"],
      ["E", "E", "I", "N", "S", "U"],
      ["E", "E", "G", "H", "N", "W"],
      ["A", "F", "F", "K", "P", "S"],
      ["H", "L", "N", "N", "R", "Z"],
      ["D", "E", "I", "L", "R", "X"]
    ];

    let selectedCubes = [];
    let currentWord = "";
    let foundWords = [];
    let score = 0;
    let timer;
    let timeLeft = 180; // seconds
    let boardId = null;
    let board = [];
    let playerName = "";

    // Simple dictionary placeholder
    let dictionary = ["cat","dog","tree","rat","car","water","word"];

    /***********************
     *  Board Handling
     ***********************/
    async function generateBoard() {
      const shuffled = [...BOGGLE_DICE].sort(() => 0.5 - Math.random());
      board = shuffled.map(die => die[Math.floor(Math.random() * 6)]);
      boardId = Date.now().toString();

      await setDoc(doc(db, "boards", boardId), {
        board: board,
        created: new Date()
      });

      window.history.replaceState({}, "", "?board=" + boardId);
      renderBoard();
    }

    async function loadBoard(id) {
      const docSnap = await getDoc(doc(db, "boards", id));
      if (docSnap.exists()) {
        board = docSnap.data().board;
        boardId = id;
        renderBoard();
      } else {
        alert("Board not found, starting new one.");
        generateBoard();
      }
    }

    function renderBoard() {
      const gameBoard = document.getElementById("game-board");
      gameBoard.innerHTML = "";
      board.forEach((letter, i) => {
        const div = document.createElement("div");
        div.className = "cube";
        div.innerText = letter;
        div.dataset.index = i;
        div.onclick = () => selectCube(div);
        gameBoard.appendChild(div);
      });
      startTimer();
    }

    /***********************
     *  Gameplay
     ***********************/
    window.selectCube = function(cube) {
      if (!cube.classList.contains("selected") && timeLeft > 0) {
        cube.classList.add("selected");
        selectedCubes.push(cube);
        currentWord += cube.innerText;
        document.getElementById("current-word").innerText = "Current Word: " + currentWord;
      }
    };

    window.clearSelection = function() {
      selectedCubes.forEach(cube => cube.classList.remove("selected"));
      selectedCubes = [];
      currentWord = "";
      document.getElementById("current-word").innerText = "Current Word: ";
    };

    window.submitWord = function() {
      const word = currentWord.toLowerCase();
      if (dictionary.includes(word)) {
        if (!foundWords.includes(word)) {
          foundWords.push(word);
          let wordScore = 0;
          const len = word.length;
          if (len <= 4) wordScore = 1;
          else if (len === 5) wordScore = 2;
          else if (len === 6) wordScore = 3;
          else if (len === 7) wordScore = 5;
          else if (len >= 8) wordScore = 11;
          score += wordScore;

          document.getElementById("score").innerText = "Score: " + score;
          document.getElementById("word-list").innerText = "Words Found: " + foundWords.join(", ");
          document.getElementById("statusDiv").innerText = "";
          clearSelection();
        } else {
          statusDiv.innerText = "Word already found!";
          statusDiv.style.color = "orange";
          clearSelection();
        }
      } else {
        statusDiv.innerText = "Invalid word!";
        statusDiv.style.color = "red";
        clearSelection();
      }
    };

    function startTimer() {
      timeLeft = 180;
      clearInterval(timer);
      timer = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      if (timeLeft <= 0) {
        clearInterval(timer);
        endGameSummary();
        return;
      }
      timeLeft--;
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("timer").innerText = `Time: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
    }

    async function endGameSummary() {
      if (!playerName) playerName = prompt("Enter your name:", "Player");

      await setDoc(doc(db, "boards", boardId, "games", playerName), {
        score,
        words: foundWords,
        played: new Date()
      });

      document.getElementById("finalScore").innerText = "Final Score: " + score;
      document.getElementById("finalWords").innerText = "Words Found: " + (foundWords.length ? foundWords.join(", ") : "None");

      const snap = await getDocs(collection(db, "boards", boardId, "games"));
      let table = "<table><tr><th>Player</th><th>Score</th><th>Words</th></tr>";
      snap.forEach(docSnap => {
        const data = docSnap.data();
        table += `<tr><td>${docSnap.id}</td><td>${data.score}</td><td>${data.words.join(", ")}</td></tr>`;
      });
      table += "</table>";
      document.getElementById("resultsTable").innerHTML = table;

      document.getElementById("summaryModal").style.display = "flex";
    }

    window.closeSummary = async function() {
      // Generate a fresh board (new boardId, new dice roll, new URL)
      selectedCubes = [];
      currentWord = "";
      foundWords = [];
      score = 0;
      document.getElementById("score").innerText = "Score: 0";
      document.getElementById("word-list").innerText = "Words Found: ";
      document.getElementById("current-word").innerText = "Current Word: ";
      document.getElementById("summaryModal").style.display = "none";
    
      await generateBoard();  // ðŸ‘ˆ new board instead of reload
    };

    /***********************
     *  Init
     ***********************/
    window.onload = async () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("board");
      if (id) {
        await loadBoard(id);
      } else {
        await generateBoard();
      }
    };
  </script>
</body>
</html>
