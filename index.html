<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boggle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cube {
      width: 80px;
      height: 80px;
      background: white;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }
    .cube.selected {
      background: #add8e6;
    }
    #controls {
      margin: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #333;
      color: white;
    }
    button:hover {
      background: #555;
    }
    #word-list {
      margin: 20px;
    }
    #timer {
      font-size: 20px;
      font-weight: bold;
      margin: 10px;
    }
    /* Modal styles */
    #summaryModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #summaryContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>Boggle Game</h1>
  <div id="timer">Time: 3:00</div>
  <div id="game-board"></div>
  <div id="controls">
    <button onclick="newGame()">New Game</button>
    <button onclick="submitWord()">Submit Word</button>
    <button onclick="clearSelection()">Clear Selection</button>
  </div>
  <div id="statusDiv" style="color: red; margin: 10px;"></div>
  <div id="current-word">Current Word: </div>
  <div id="score">Score: 0</div>
  <div id="word-list">Words Found: </div>

  <!-- Modal for summary -->
  <div id="summaryModal">
    <div id="summaryContent">
      <h2>Time's Up!</h2>
      <div id="finalScore"></div>
      <div id="finalWords"></div>
      <button onclick="closeSummary()">Play Again</button>
    </div>
  </div>

  <script>
    const BOGGLE_DICE = [
      ["A", "A", "E", "E", "G", "N"],
      ["E", "L", "R", "T", "T", "Y"],
      ["A", "O", "O", "T", "T", "W"],
      ["A", "B", "B", "J", "O", "O"],
      ["E", "H", "R", "T", "V", "W"],
      ["C", "I", "M", "O", "T", "U"],
      ["D", "I", "S", "T", "T", "Y"],
      ["E", "I", "O", "S", "S", "T"],
      ["D", "E", "L", "R", "V", "Y"],
      ["A", "C", "H", "O", "P", "S"],
      ["H", "I", "M", "N", "Qu", "U"],
      ["E", "E", "I", "N", "S", "U"],
      ["E", "E", "G", "H", "N", "W"],
      ["A", "F", "F", "K", "P", "S"],
      ["H", "L", "N", "N", "R", "Z"],
      ["D", "E", "I", "L", "R", "X"]
    ];

    let selectedCubes = [];
    let currentWord = "";
    let foundWords = [];
    let score = 0;
    let timer;
    let timeLeft = 180; // seconds

    // Simple dictionary for demo
    let dictionary = [];

    async function loadDictionary() {
      const response = await fetch('words.json');
      dictionary = await response.json();
    }
    
    // Call this on page load
    loadDictionary();


    function newGame() {
      // Reset
      clearInterval(timer);
      timeLeft = 180;
      document.getElementById("timer").innerText = "Time: 3:00";
      selectedCubes = [];
      currentWord = "";
      foundWords = [];
      score = 0;
      document.getElementById("current-word").innerText = "Current Word: ";
      document.getElementById("score").innerText = "Score: 0";
      document.getElementById("word-list").innerText = "Words Found: ";
      document.getElementById("summaryModal").style.display = "none";

      // Shuffle dice and generate board
      const shuffled = BOGGLE_DICE.sort(() => 0.5 - Math.random());
      const board = shuffled.map(die => die[Math.floor(Math.random() * 6)]);

      const gameBoard = document.getElementById("game-board");
      gameBoard.innerHTML = "";
      board.forEach((letter, i) => {
        const div = document.createElement("div");
        div.className = "cube";
        div.innerText = letter;
        div.dataset.index = i;
        div.onclick = () => selectCube(div);
        gameBoard.appendChild(div);
      });

      // Start timer
      timer = setInterval(updateTimer, 1000);
    }

    function selectCube(cube) {
      if (!cube.classList.contains("selected") && timeLeft > 0) {
        cube.classList.add("selected");
        selectedCubes.push(cube);
        currentWord += cube.innerText;
        document.getElementById("current-word").innerText = "Current Word: " + currentWord;
      }
    }

    function clearSelection() {
      selectedCubes.forEach(cube => cube.classList.remove("selected"));
      selectedCubes = [];
      currentWord = "";
      document.getElementById("current-word").innerText = "Current Word: ";
    }

    function submitWord() {
      const word = currentWord.toLowerCase();
      if (dictionary.includes(word)) {
        if (!foundWords.includes(word)) {
          foundWords.push(word);
    
          // Calculate score based on Boggle rules
          let wordScore = 0;
          const len = word.length;
          if (len <= 4) wordScore = 1;
          else if (len === 5) wordScore = 2;
          else if (len === 6) wordScore = 3;
          else if (len === 7) wordScore = 5;
          else if (len >= 8) wordScore = 11;
    
          score += wordScore;
    
          document.getElementById("score").innerText = "Score: " + score;
          document.getElementById("word-list").innerText = "Words Found: " + foundWords.join(", ");
          clearSelection();
        } else {
          statusDiv.innerText = "Word already found!";
          statusDiv.style.color = "orange";
          clearSelection();
        }
      } else {
        statusDiv.innerText = "Invalid word!";
        statusDiv.style.color = "red";
        clearSelection();
      }
    }

    function updateTimer() {
      if (timeLeft <= 0) {
        clearInterval(timer);
        endGameSummary();
        return;
      }
      timeLeft--;
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("timer").innerText = `Time: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
    }

    function endGameSummary() {
      document.getElementById("finalScore").innerText = "Final Score: " + score;
      document.getElementById("finalWords").innerText = "Words Found: " + (foundWords.length ? foundWords.join(", ") : "None");
      document.getElementById("summaryModal").style.display = "flex";
    }

    function closeSummary() {
      newGame();
    }
  </script>
</body>
</html>
